<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Illustration - Radin Raditya</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
    }

    .full-orange-box {
      background-color: #d49b20;
      padding: 40px 20px;
      color: #1e1e1e;
      min-height: 100vh;
      border-radius: 30px;
      margin: 20px;
      box-sizing: border-box;
    }

    .gallery-title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery-item {
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
    }

    .gallery p {
      margin-top: 8px;
      font-weight: bold;
    }

    .back-button {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background-color: white;
      color: #d49b20;
      border: 2px solid #d49b20;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #d49b20;
      color: white;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">&larr; Back</a>
  <div class="full-orange-box">
    <div class="gallery-title">Illustration Works</div>
    <div class="gallery">
      <div class="gallery-item">
        <img src="/Ilus buku.png" alt="Ilustrasi Buku" />
        <p>Asset kebutuhan PPT bertema Pendidikan</p>
      </div>
      <div class="gallery-item">
        <img src="/ilus keluarga.png" alt="Ilustrasi Keluarga" />
        <p>Ilustrasi keluarga kecil yang bahagia</p>
      </div>
      <div class="gallery-item">
        <img src="/ilus.png" alt="Ilustrasi Wajah" />
        <p>Illustrasi wajah dengan style yang simpel</p>
      </div>
      <div class="gallery-item">
        <img src="/Ilusrokok.png" alt="Rokok dan Miras" />
        <p>Illustrasi sebuah rokok dan miras</p>
      </div>
      <div class="gallery-item">
        <img src="/Poster KDRT.png" alt="Poster KDRT" />
        <p>Poster Anti KDRT</p>
      </div>
      <div class="gallery-item">
        <img src="/SIDDAPFEST FINAL.jpg" alt="SiddapFest" />
        <p>Desain lomba SiddapFest 2024</p>
      </div>
      <div class="gallery-item">
        <img src="/poster typogrsp.png" alt="Poster Tipografi" />
        <p>Poster Tipografi ilusi mata</p>
      </div>
      <div class="gallery-item">
        <img src="/ilus kolam.png" alt="Ilustrasi Kolam" />
        <p>Kolam Ikan - Sketsa Digital</p>
      </div>
    </div>
  </div>
</body>
</html>
