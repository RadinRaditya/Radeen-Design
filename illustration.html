<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logo - Radin Raditya</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
    }
    .full-orange-box {
      background-color: #d49b20;
      padding: 40px 20px;
      color: #1e1e1e;
      min-height: 100vh;
      border-radius: 30px;
      margin: 20px;
      box-sizing: border-box;
    }
    .gallery-title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery-item {
      text-align: center;
    }
    .gallery img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .gallery p {
      margin-top: 8px;
      font-weight: bold;
    }
    .back-button {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background-color: white;
      color: #d49b20;
      border: 2px solid #d49b20;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .back-button:hover {
      background-color: #d49b20;
      color: white;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">&larr; Back</a>
  <div class="full-orange-box">
    <div class="gallery-title">Illustration Works</div>
    <div class="gallery">
      <div class="gallery-item">
        <img src="/Ilus buku.png" alt="Logo 1" />
        <p>Asset kebutuhan PPT bertema Pendidikan</p>
      </div>
      <div class="gallery-item">
        <img src="/ilus keluarga.png" alt="Logo 2" />
        <p>Ilustrasi Keluarga Kecil yang bahagia</p>
      </div>
      <div class="gallery-item">
        <img src="/ilus.png" alt="Logo 3" />
        <p>Illustrasi Wajah saya dengan style yang simpel</p>
      </div>
      <div class="gallery-item">
        <img src="/Ilusrokok.png" alt="Logo 4" />
        <p>Illustrasi sebuah rokok dan miras</p>
      </div>
      <div class="gallery-item">
        <img src="/Poster KDRT.png" alt="Logo 5" />
        <p>Poster Anti KDRT </p>
      </div>
       <div class="gallery-item">
        <img src="/SIDDAPFEST FINAL.jpg" alt="Logo 6" />
        <p>Desain lomba SiddapFest 2024</p>
      </div>
         <div class="gallery-item">
        <img src="/poster typogrsp.png" alt="Logo 7" />
        <p>Poster Tipografi ilusi mata</p>
      </div>
</body>
</html>
